<!DOCTYPE html>
<html>
  <head>
    <title>輸入時間</title>
  </head>
  <body>
    <h2>請選擇時間</h2>

    <form>
      <label for="hours">小時：</label>
      <select id="hours" name="hours">
        <script>
          for (let hours = 0; hours < 24; hours++) {
            document.write(`<option value="${hours}">${hours}</option>`);
          }
        </script>
      </select>

      <label for="minutes">分鐘：</label>
      <select id="minutes" name="minutes">
        <script>
          for (let minutes = 0; minutes <= 55; minutes += 5) {
            document.write(`<option value="${minutes}">${minutes}</option>`);
          }
        </script>
      </select>
    </form>
  </body>
</html>
