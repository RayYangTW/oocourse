<h1 class="text-center">教師資格申請</h1>
<form id="teacher-application-form">
  <div class="form-group">
    <label for="name" class="form-label">姓名</label>
    <input
      type="text"
      class="form-control item"
      id="name"
      placeholder="姓名"
      value="${application.name}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="email" class="form-label">電子信箱</label>
    <input
      type="text"
      class="form-control item"
      id="email"
      placeholder="電子信箱"
      value="${application.email}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="country" class="form-label">國籍</label>
    <input
      type="text"
      class="form-control item"
      id="country"
      placeholder="國籍"
      value="${application.country}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="location" class="form-label">所在地</label>
    <input
      type="text"
      class="form-control item"
      id="location"
      placeholder="所在地"
      value="${application.location}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="language" class="form-label">溝通語言</label>
    <input
      type="text"
      class="form-control item"
      id="language"
      placeholder="溝通語言"
      value="${application.language}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="category" class="form-label">課程類別</label>
    <input
      type="text"
      class="form-control item"
      id="category"
      placeholder="課程類別"
      value="${application.category}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="experience" class="form-label">教學經驗</label>
    <input
      type="text"
      class="form-control item"
      id="experience"
      placeholder="教學經驗"
      value="${application.experience}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="description" class="form-label">個人特色</label>
    <textarea
      type="text"
      class="form-control item"
      id="description"
      placeholder="個人特色"
      readonly
    >
${application.description}</textarea
    >
  </div>
  <div class="form-group">
    <label for="certification-files" class="form-label">相關證照</label>
    <div class="certification-files-container">
      ${application.certifications.map(file => `
      <div class="certification-file">
        <a href="${file.certification}" target="_blank">${application.name}</a>
      </div>
      `).join("")}
    </div>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-block approved">審核通過</button>
    <button type="submit" class="btn btn-block denied">否決</button>
  </div>
</form>
