<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room</title>
    <link rel="stylesheet" href="./css/video.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="roomIdContainer">
      <h3>房間:</h3>
    </div>
    <div class="room-main-page-container">
      <div class="video-button-container">
        <div class="video-container">
          <div class="video-grid"></div>
        </div>
        <div class="button-container">
          <button id="toggleCam" class="btn btn-primary">開關鏡頭</button>
          <button id="toggleMic" class="btn btn-primary">開關麥克風</button>
        </div>
      </div>

      <!-- message -->
      <div class="chat-container">
        <div id="chat-content"></div>
        <div id="chat-input" contenteditable="true"></div>
        <div class="row">
          <div class="col-6">
            <input
              id="sendButton"
              class="btn btn-primary"
              type="button"
              value="Send Message"
            />
          </div>
        </div>
        <div id="historyMessage"></div>
      </div>
    </div>
  </body>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <!-- SignalR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.10/signalr.min.js"></script>
  <!-- Peerjs -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="../js/online-course.js"></script>
</html>
