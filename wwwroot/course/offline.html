<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>實體教學資訊</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/offline-course.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="../assets/icons/Logo.png" alt="Logo"
        /></a>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a
              class="nav-link mx-2 teacher-application-link"
              href="../application/form.html"
              ><i class="fas fa-heart pe-2"></i>成為教師</a
            >
          </li>
          <li class="nav-item ms-3">
            <a
              id="signin-link"
              class="btn btn-black btn-rounded"
              href="../user/signin.html"
              >登入</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <section class="room-main-page-container">
        <div class="row">
          <div class="left-section">
            <div class="background">
              <div class="course-image-section">
                <img src="../assets/images/homepage-image.jpg" alt="" />
              </div>
              <div class="course-information-section">
                <div class="course-detail">
                  <ul>
                    <li>課程名稱：${course.courseName}</li>
                    <li>開始時間：${course.startTime}</li>
                    <li>結束時間：${course.endTime}</li>
                    <li>上課方式：${course.courseWay}</li>
                    <li>上課地點：${course.courseLocation}</li>
                    <li>注意事項：${course.courseReminder}</li>
                    <li>課程介紹：${course.courseIntro}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- message -->
          <div class="right-section">
            <h5>與教師通訊</h5>
            <div class="chat-container">
              <div class="chat-content" id="chat-content"></div>
              <div class="input-section">
                <div
                  class="chat-input"
                  id="chat-input"
                  contenteditable="true"
                ></div>
                <button type="button" class="btn btn-primary send-btn">
                  發送訊息
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-3">© 2023 Copyright: OOcourse</div>
    </footer>
  </body>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <!-- axios -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- SignalR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.10/signalr.min.js"></script>
  <!-- Peerjs -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <!-- Js Files -->
  <script type="module" src="../js/offline-course.js"></script>
  <script type="module" src="../js/apply-to-become-teacher.js"></script>
  <script type="module" src="../js/check-user-login-status.js"></script>
</html>
