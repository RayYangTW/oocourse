<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>刊登課程</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="../assets/icons/Logo.png" alt="Logo"
        /></a>
        <ul class="navbar-nav ms-auto align-items-center"></ul>
      </div>
    </nav>

    <!-- Loading -->
    <div class="loading-overlay" id="loading-overlay">
      <img
        class="loading"
        src="../assets/icons/loading.gif"
        alt="loading"
        style="display: none"
      />
    </div>

    <!-- Form -->
    <div class="course-form-container">
      <h1 class="text-center">刊登課程</h1>
      <form id="teacher-application-form" enctype="multipart/form-data">
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="course-name"
            placeholder="課程名稱"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="course-category"
            placeholder="課程分類"
            required
          />
        </div>
        <div class="form-group">
          <select
            class="form-control item"
            id="course-way"
            name="course-way"
            required
          >
            <option value="" disabled selected>請選擇授課方式</option>
            <option value="實體">實體</option>
            <option value="線上">線上</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="course-language"
            placeholder="授課語言"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="course-location"
            placeholder="授課地點"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control item"
            id="course-intro"
            placeholder="課程詳細介紹"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control item"
            id="course-reminder"
            placeholder="課程注意事項"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="course-image" class="form-label">課程宣傳照</label>
          <input
            type="file"
            class="form-control item"
            id="course-image"
            accept=",.png,.jpg,.jpeg"
          />
        </div>
        <div class="course-time-container">
          <label for="course-time" class="form-label">課程時段</label>
          <div class="row form-row">
            <div class="col-4">
              <label for="startTime">開始時間</label>
              <input
                type="datetime-local"
                class="form-control"
                id="startTime"
                name="startTime"
              />
            </div>
            <div class="col-4">
              <label for="endTime">結束時間</label>
              <input
                type="datetime-local"
                class="form-control"
                id="endTime"
                name="endTime"
              />
            </div>
            <div class="col-2">
              <label for="price">費用</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
              />
            </div>
            <div
              class="col-2 d-flex text-center align-items-center justify-content-center"
            >
              <button type="button" class="btn btn-primary" id="add-input">
                新增
              </button>
            </div>
          </div>
        </div>
        <div class="form-group text-center btn-container">
          <button type="submit" class="btn btn-block publish">刊登課程</button>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <footer class="footer text-center text-lg-start fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-3">© 2023 Copyright: OOcourse</div>
    </footer>
  </body>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <!-- axios -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- js file -->
  <script type="module" src="../js/check-teacher-authorize.js"></script>
  <script type="module" src="../js/check-teacher-course-exist.js"></script>
  <script type="module" src="../js/teacher-publish-course.js"></script>
</html>
