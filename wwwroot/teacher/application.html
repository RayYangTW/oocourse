<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/teacher-application.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"
                ><i class="fas fa-heart pe-2"></i>成為教師</a
              >
            </li>
            <li class="nav-item ms-3">
              <a class="btn btn-black btn-rounded" href="#!">登入</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="form-container">
      <h1 class="text-center">教師資格申請</h1>
      <form id="teacher-application-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="name"
            placeholder="姓名"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="email"
            placeholder="電子信箱"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="country"
            placeholder="國籍"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="location"
            placeholder="所在地"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="language"
            placeholder="溝通語言"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="category"
            placeholder="課程類別"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="experience"
            placeholder="教學經驗"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control item"
            id="description"
            placeholder="個人特色"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="certification-file" class="form-label">相關證照</label>
          <input
            type="file"
            class="form-control item"
            id="certification-file"
            accept=".pdf,.png,.jpg,.jpeg"
            multiple
          />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-block apply">送出申請</button>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <footer class="footer text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3">© 2023 Copyright: RayChen</div>
    </footer>
  </body>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <!-- axios -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- js file -->
  <script src="../js/teacher-application.js"></script>
</html>
