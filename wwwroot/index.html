  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="./assets/icons/Logo.png" alt="Logo"
        /></a>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a
              class="nav-link mx-2 teacher-application-link"
              href="./application/form.html"
              ><i class="fas fa-heart pe-2"></i>成為教師</a
            >
          </li>
          <li class="nav-item ms-3">
            <a
              id="signin-link"
              class="btn btn-black btn-rounded"
              href="./user/signin.html"
              >登入</a
            >
          </li>
        </ul>
      </div>

    <!-- Campaign -->
    <div class="campaign">
      <img src="./assets/images/homepage-image.jpg" alt="snowboarding" />
      <!-- <div class="loading">
        <img src="./assets/icons/loading.gif" alt="loading" />
      </div> -->
    </div>

    <!-- Search bar -->
    <form id="searchForm">
      <div class="search-bar-container">
        <div class="main-search-input-wrap">
          <div class="main-search-input fl-wrap">
            <div class="main-search-input-item">
              <input
                id="main-search-input"
                class="main-search-input"
                type="text"
                value=""
                placeholder="輸入關鍵字..."
              />
            </div>
            <button class="main-search-button">搜尋</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Communication -->
    <div class="communication-container row">
      <div class="com-paragraph col-6">
        <h3>線上學習，隨時隨地。</h3>
        <h3>隨時學習，隨地進步。</h3>
        <h3>專業教練，助您超越。</h3>
      </div>

      <div class="com-images col-6">
        <img src="./assets/images/communication.jpg" alt="teaching" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-3">© 2023 Copyright: RayChen</div>
    </footer>

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
