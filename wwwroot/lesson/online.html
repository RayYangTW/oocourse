<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link rel="stylesheet" href="../css/room.css" />
  </head>
  <body>
    <video
      id="myVideo"
      autoplay
      playsinline
      width="200px"
      height="200px"
    ></video>
    <video
      id="remote"
      autoplay
      playsinline
      width="200px"
      height="200px"
    ></video>
    <audio id="myAudio" autoplay controls></audio>
    <button id="showVideo">打開攝影機</button>
    <button id="playAudio">打開麥克風</button>

    <div class="container">
      <div id="content"></div>
      <div id="messageInput" contenteditable></div>
      <div class="row">
        <div class="col-6">
          <input id="sendButton" type="button" value="Send Message" />
          <input id="findButton" type="button" value="Find Message" />
        </div>
      </div>
      <div id="historyMessage"></div>
    </div>
    <!-- <input id="userInput" type="hidden" value="xxx"> -->
  </body>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <!-- SignalR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.10/signalr.min.js"></script>
  <!-- JS file -->
  <script src="../js/online-course.js"></script>
</html>
